<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Vacations+</title>
  </head>
  <body>
    <div class="header">
      <h1>Vacations+</h1>
      <p>
        Recommending vacation destinations for the past 20 years!
      </p>
    </div>
    <div class="questionaire">
      <form>
        <label for="terain">What kind of terrain do you prefer?</label>
        <div id="terrain"></div>
        <label for="adventure">What level of adventure are you looking for?</label>
        <div id="adventure"></div>
        <label for="partysize">What is the size of your party?</label>
        <div id="partysize"></div>
        <label for="budget">What is your buget?</label>
        <div id="budget"></div>
        <label for="time">How much time would you like to beon vacation for?</label>
        <div id="time"></div>
      </form>
    </div>
    <div class="vacation" id="antartica">
      Antartica
    </div>
    <div class="vacation" id="bahamas">
      Kamalame Cay, The Bahamas
    </div>
    <div class="vacation" id="london">
      london
    </div>
  </body>
</html>
